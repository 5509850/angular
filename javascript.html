<!DOCTYPE html>
<html ng-app="SimpleModule">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="bootstrap\js\bootstrap.min.js"/>
  <title>Angular JS</title>
  <script src="Angular\angular.min.js"></script>
  <script src="Angular\SimpleModule.js"></script>
</head>
<body ng-controller="MyController">

<h1>Демо {{title}}</h1>

<div>
	<p>
		<label for="valA">Ввведите А:</label>
		<input type="number" id="valA" ng-model="valA"/>
	</p>
	<p>
		<label for="valB">Ввведите B:</label>
		<input type="number" id="valB" ng-model="valB" />
	</p>
	<p>Результат: {{result}}</p>
	<p>
		<button ng-click="add(valA,valB);">Сложить</button>
		<button ng-click="multiple(valA,valB);">Умножить</button>
		<button ng-click="devide(valA,valB);">Делить</button>
	</p>
</div>
